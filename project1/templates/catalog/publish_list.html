<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <table border="1">
        <thead>
            <tr>
                <th>Название</th><th>Описание</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                {% for object in object_list %}

                <tr>
                    <td>
                        <a href="{% url 'publish_detail_view' object.pk %}"> {{object.name}} </a><br>
                    </td>
                    <td>
                        <a href="{% url 'publish_detail_view' object.pk %}"> {{object.description}} </a><br>
                    </td>
                {% endfor %}
                </tr>
            </tr>
        </tbody>

    </table>

</body>
</html>
